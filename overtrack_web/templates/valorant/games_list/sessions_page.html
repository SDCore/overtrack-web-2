{% for session in sessions %}
<div class="row session mx-0">
    <div class="col-12 px-0">
        <div class="card">
            <div class="card-header">
                <h5><span class="epoch-format-date">{{ session.start }}</span></h5>
            </div>
            <div class="card-body">
                <div class="games-list container">
                    {% for game in session.games %}
                    {% include 'valorant/games_list/game_card.html' %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% if next_from %}
<div id="nextSessions"
     style="padding-bottom: 30px;"
     ic-append-from='{{ next_from | safe }}'
     ic-trigger-on='scrolled-into-view'
     ic-target='#nextSessions'
     ic-on-complete='update_elements'
     ic-replace-target='true'
>
    <div id="indicator" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
        </div>
    </div>
</div>
{% endif %}
